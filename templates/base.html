{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}CTProz – Handyman & Maintenance{% endblock %}</title>

    <!-- Favicons -->
    <link rel="icon" href="{% static 'favicon.svg' %}" type="image/svg+xml">
    <link rel="alternate icon" href="{% static 'favicon.ico' %}" sizes="any">
    <link rel="manifest" href="{% static 'site.webmanifest' %}">
    <meta name="theme-color" content="#0a0a0a">

    <!-- Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}?v=tri-3d">
  </head>
  <body class="layout-col">
    {% include "partials/_navbar.html" %}
    <main class="flex-grow-1">
      {% block content %}{% endblock %}
    </main>
    <footer class="footer bg-dark text-light text-center py-3">
      © 2025 CTProz • Handyman & Property Maintenance
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/triangles.js' %}?v=tri-3d"></script>
  </body>
</html>
