{% extends "base.html" %}
{% load static %}
{% block title %}Work â€“ CTProz{% endblock %}
{% block content %}
<div class="container py-5">
  <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-3">
    <h1 class="fw-bold mb-3 mb-md-0">Recent Work</h1>
    <form class="d-flex" method="get">
      <select name="category" class="form-select me-2">
        <option value="">All</option>
        {% for c in categories %}
          <option value="{{ c }}" {% if selected == c %}selected{% endif %}>{{ c }}</option>
        {% endfor %}
      </select>
      <button class="btn btn-outline-primary" type="submit">Filter</button>
    </form>
  </div>

  <div class="row g-4">
    {% for p in projects %}
      <div class="col-12 col-md-6 col-lg-4">
        <a class="card h-100 text-decoration-none text-dark card-hover" href="{% url 'project_detail' p.id %}">
          <img src="{% static p.image|default:'img/project1.jpg' %}" class="card-img-top" style="height:220px; object-fit:cover;" alt="{{ p.title }}">
          <div class="card-body">
            <span class="badge text-bg-secondary">{{ p.category }}</span>
            <h5 class="card-title mt-2">{{ p.title }}</h5>
            <p class="card-text text-muted mb-0">{{ p.location }}</p>
          </div>
        </a>
      </div>
    {% empty %}
      <p>No projects found.</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
