{% extends "base.html" %}
{% block title %}Contact – CTProz{% endblock %}
{% block content %}
<div class="container py-5">
  <h1 class="fw-bold mb-2">Get a Free Estimate</h1>
  <p class="text-muted mb-4">Tell us what you need—most jobs can be quoted same day.</p>

  {% if sent %}
    <div class="alert alert-success">Thanks! Your message was sent.</div>
  {% endif %}

  <form method="post" class="row g-3">
    {% csrf_token %}
    <div class="col-md-6">
      <label class="form-label">Name</label>
      <input class="form-control" name="name" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Email</label>
      <input class="form-control" name="email" type="email" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Phone</label>
      <input class="form-control" name="phone">
    </div>
    <div class="col-12">
      <label class="form-label">Message</label>
      <textarea class="form-control" name="message" rows="4" required></textarea>
    </div>
    <div class="col-12">
      <button class="btn btn-primary">Send</button>
    </div>
  </form>
</div>
{% endblock %}
